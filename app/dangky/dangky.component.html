<div class="formdangky" style="border: 1px solid black; padding:14px">

  <div class="slide-animation-container">
    <div class="customers view indent">
      <div class="container">
        <header>
          <h3 style="color:red" class="text"><span class="glyphicon glyphicon-user"></span>  Form Đăng Ký</h3>
        </header>
        <div class="view" style="font-weight: bold">
          <div class="container">
            <header>
              <h3><span class="glyphicon glyphicon-edit"></span> Đăng ký Dưới Đây</h3>
            </header>
            <form name="editForm" novalidate>
              <div class="customerEdit">
                <div class="row">
                  <div class="col-md-12">
                    <h4><span></span></h4>
                    <br />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                    First Name:
                  </div>
                  <div class="col-md-8">
                    <input type="text" name="firstName" class="form-control" required />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-2">
                    Last Name:
                  </div>
                  <div class="col-md-8">
                    <input type="text" name="lastName" class="form-control" required />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-2">
                    Gender:
                  </div>
                  <div class="col-md-8">
                    <div class="radio">
                      <label class="radio">
                        <input type="radio" name="gender" value="Male" />
                        Male
                      </label>
                    </div>
                    <div class="radio">
                      <label class="radio">
                        <input type="radio" name="gender" value="Female" />
                        Female
                        <br />
                      </label>
                    </div>
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-2">
                    Email:
                  </div>
                  <div class="col-md-8">
                    <input type="text" name="email" required />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-2">
                    password :
                  </div>
                  <div class="col-md-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-2">
                    xác nhận password :
                  </div>
                  <div class="col-md-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-2">
                    Address:
                  </div>
                  <div class="col-md-8">
                    <input type="text" name="address" class="form-control" required />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-2">
                    City:
                  </div>
                  <div class="col-md-8">
                    <input type="text" name="city" class="form-control" required />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-2">
                    State:
                  </div>
                  <div class="col-md-8">
                    <input type="text" name="state" class="form-control" required />
                  </div>
                </div>
                <br />

                <div class="row">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                      Save
                    </button>
                    &nbsp;&nbsp;
                    <button class="btn btn-danger" >Back Home</button>
                  </div>
                </div>
                <br />

              </div>
            </form>
          </div>
        </div>


      </div>
